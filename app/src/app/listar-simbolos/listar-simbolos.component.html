<div class="container-fluid">
  <div class="search-container">
    <mat-form-field appearance="fill">
      <input matInput placeholder="Filtrar dados" class="filtro" autocomplete="off" (keyup)="filterData($event)">
    </mat-form-field>
  </div>
  <table mat-table  matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="userId">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator
                 [pageSize]="4"
                 [pageSizeOptions]="[2, 5, 10, 25, 100]">
  </mat-paginator>

</div>
