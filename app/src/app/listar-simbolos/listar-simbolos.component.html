<div class="container-fluid">
  <div class="search-container">
    <mat-form-field appearance="fill">
      <input matInput placeholder="Filtrar dados" class="filtro" autocomplete="off" (keyup)="filterData($event)">
    </mat-form-field>
  </div>
  <table mat-table  matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="code">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let moeda"> {{moeda.code}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let moeda"> {{moeda.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator
                 [pageSize]="4"
                 [pageSizeOptions]="[2, 5, 10, 25, 100]">
  </mat-paginator>

</div>

<div id="test">
  <form>
    <label for="moeda1">Moeda 1</label>
    <input type="text" id="moeda1" name="moeda1"/>

    <label for="valor">Valor: </label>
    <input type="text" id="valor" name="valor"/>

    <label for="moeda2">Moeda 2</label>
    <input type="text" id="moeda2" name="moeda2"/>

    <button>Converte</button>
  </form>
</div>
