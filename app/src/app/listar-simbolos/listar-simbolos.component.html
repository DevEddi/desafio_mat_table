<div class="container-fluid">
  <div class="search-container">
    <mat-form-field appearance="fill">
      <input matInput placeholder="Filtrar dados" class="filtro" autocomplete="off" (keyup)="filterData($event)">
    </mat-form-field>
  </div>
  <select class="form-select" id="primeiroSimbolo" aria-label="Default select example">

    <option *matCellDef="let moeda">{{ moeda.description}}</option>

  </select>
  <table mat-table  matSort [dataSource]="dataSource" class="mat-elevation-z8">
    <select class="form-select" id="primeiroSimbolo" aria-label="Default select example">

      <option *matCellDef="let moeda">{{ moeda.description}}</option>

    </select>
    <ng-container matColumnDef="code">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let moeda"> {{moeda.code}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let moeda"> {{moeda.description}} </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator
                 [pageSize]="4"
                 [pageSizeOptions]="[2, 5, 10, 25, 100]">
  </mat-paginator>

</div>
